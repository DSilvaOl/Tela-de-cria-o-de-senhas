<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="Gerador de Senhas, gerador password" />

    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="./logo.png" alt="Gerador de senha logo" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span>caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div id="container-password" class="container-password hide">
      <span class="title">Sua senha Gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">clique na senha para Copiar ☝.</span>
    </div>

    <scrip src="script.js"></scrip>
  </body>
</html>
